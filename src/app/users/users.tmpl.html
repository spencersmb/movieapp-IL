<h4>Users Index</h4>

<div class="row">
    <div class="col-sm-6" ng-repeat="user in ctrl.users">
        <h2><a ui-sref="user({userName:user.name})">{{user.name}}</a></h2>

        <p>{{user.email}}</p>
    </div>
</div>
